<main>
  <div class="d-flex align-items-center">
    <div class="flex-grow-1">
      <h1 class="page-title">Kartvizitler</h1>
      <p class="page-description">
        Bu ekrandan kartvizitleri yönetebilirsiniz.
      </p>
    </div>
    <button mat-flat-button color="accent" (click)="openAddCardModal()">
      Yeni Kartvizit Ekle
    </button>
  </div>
  <hr />
  <div class="cards">
    <div class="row">
      <div class="col-12" *ngIf="!cardService.cards">
        <span>Kartvizitler yükleniyor, lütfen bekleyiniz.</span>
      </div>
      <div class="col-12" *ngIf="cardService.cards?.length === 0">
        <a (click)="openAddCardModal()"
          ><span
            >Henüz kartvizit eklemediniz. Buraya tıklayarak ilk kartvizitinizi
            ekleyebilirsiniz.</span
          ></a
        >
      </div>
      <div
        class="col-12 col-md-4 col-lg-3"
        *ngFor="let card of cardService.cards"
      >
        <app-card-item [card]="card"></app-card-item>
      </div>
    </div>
  </div>
</main>
